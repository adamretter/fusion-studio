productName: Fusion Studio
appId: evolvedbinary.fusionstudio

asar: false
directories:
  buildResources: resources
files:
  - 'src-gen/**/*'
  - 'lib/**/*'
  - 'node_modules/**/*'
  - package.json

win:
  target:
    - nsis
mac:
  identity: "Evolved Binary Ltd"
  target:
    - dmg
linux:
  target:
    - deb
    - rpm
    - AppImage
  category: Development
  icon: resources/icons

nsis:
  unicode: true
  include: build/installer.nsh
  menuCategory: true
  oneClick: false
  perMachine: true
  installerHeaderIcon: resources/icon.ico
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerSidebar: resources/installerSidebar.bmp
  uninstallerSidebar: resources/installerSidebar.bmp
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  artifactName: ${productName}-Installer-${version}.${ext}
dmg:
  background: resources/dmgInstaller.tiff
  icon: resources/icon.icns
  iconSize: 128
  contents:
    -
      x: 380
      y: 340
      type: link
      path: /Applications
    -
      x: 122
      y: 340
      type: file

deb:
  packageCategory: database

rpm:
  packageCategory: Application/Databases

